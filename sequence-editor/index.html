<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/sequence_diagram/sequenced-styles.css" />
    <link rel="stylesheet" type="text/css" href="lib/bootstrap_v3.3.6/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="stylesheet" type="text/css" href="css/app.css" />
</head>

<body>
    <script type="text/template" id="toolgroupWrapper">
	<div class="mybs_container groupwrapper">
	       <div class="row mybs-row">
			<div class="col-md-12">
				<div class="panel panel-info panel-container">
					<div class="panel-heading">
						<h3 class="panel-title"><%=toolGroupName%></h3>
						<span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up mybs-glypicon"></i></span>
					</div>
					<div class="panel-body toolgroup-container" id="toolgroup-container-<%=toolGroupID%>"></div>
				</div>
			</div>
		</div>
        </div>
     </script>


     <div id="root-container">
         <div class="header">
             <div class="toolbar-container"></div>
             <img class="logo" src="images/logo.svg" />
         </div>
     <div id="exTab1" class="container">

			<div class="tab-content clearfix">
			  <div class="tab-pane active" id="1a">
          <div id="designEditor">
            <div class="shapes-container">
                <div id="toolpalatte">
                </div>
            </div>

            <div class="editor-container" id="editorBottom">
                <div class="editor-scroller">
                    <div class="editor gradient-pattern">
                      <div id="udcontroldiv" class="hidden-button" >
                         <img id="edit-image" src="images\edit.png" class="udcontrol-image" />
                         <img id="delete-image" src="images\delete.png" class="udcontrol-image" />
                      </div>
                    </div>
                </div>
            </div>
          </div>
				</div>
				<div class="tab-pane" id="2a">
          <div id="sourceEditor">
             <div width="500" height="800" background-color="yellow">
                  <textarea  id="sourceEditorTextBox" wrap="logical" rows="50" cols="200"> </textarea>
            </div>
        </div>
				</div>

			</div>
  <ul  class="nav nav-pills">
			<li class="active">
        <a  href="#1a" data-toggle="tab">Design</a>
			</li>
			<li><a href="#2a" data-toggle="tab">Source</a>
			</li>
		</ul>
  </div>
</div>
